        body {
            background-color: #fafafa;
        }
        
        .container {
            margin: 150px auto;
        }
    </style>
</head>

<body>
    <div id="jquery-script-menu">
        <div class="jquery-script-center">
            <ul>
                <li><a href="http://www.jqueryscript.net/form/Image-Upload-Preview-Plugin-With-jQuery-Bootstrap-img-upload.html">Download This Plugin</a></li>
                <li><a href="http://www.jqueryscript.net/">Back To jQueryScript.Net</a></li>
            </ul>
            <div class="jquery-script-ads">
                <script type="text/javascript">
                    <!--
                    google_ad_client = "ca-pub-2783044520727903";

                    google_ad_slot = "2780937993";

            <div class="jquery-script-clear"></div>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>img-upload jQuery Plugin Demo</h1> </header>
        <form>
            <div class="form-group">
                <label>Select an image ...</label>
                <div class="panel panel-default img-upload">
                    <div class="panel-heading">
                        <ul class="nav nav-pills">
                            <li class="img-file-btn active"> <a href="javascript:;">File</a> </li>
                            <li class="img-url-btn"> <a href="javascript:;">URL</a> </li>
                        </ul>
                    </div>
                    <div class="panel-body img-file-tab">
                        <div> <span class="btn btn-default btn-file img-select-btn">
                                    <span>Browse</span>
                            <input type="file" name="img-file-input"> </span> <span class="btn btn-default img-remove-btn">Remove</span> </div>
                    </div>
                    <div class="panel-body img-url-tab">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="http://example.com/image.jpg"> <span class="input-group-btn">
                                    <span class="btn btn-default img-select-btn">Submit</span> </span>
                        </div>
                        <input type="hidden" name="img-url-input"> </div>
                </div>
            </div>
        </form>
        <h1>{{path}}</h1>
        <iframe ng-src ={{path}}  width='600' height='400' allowfullscreen webkitallowfullscreen></iframe> 
    </div>
    <script src="http://code.jquery.com/jquery-1.12.2.min.js"></script>
    <script src="js/img-upload.js"></script>
    <script>
        $('.img-upload').imgUpload();
    </script>

</body>
